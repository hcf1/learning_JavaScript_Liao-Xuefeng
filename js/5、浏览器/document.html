  <dt>摩卡</dt>
  <dd>热摩卡咖啡</dd>
  <dt>酸奶</dt>

</dl>
<script>
  // 按id获取
  var menu = document.getElementById('drink-menu');
  // 按标签名获取一个对象组
  var drinks = document.getElementsByTagName('dt');
  var i, s;

  s = '提供的饮料有:';
  for (i = 0; i < drinks.length; i++) {
    s = s + drinks[i].innerHTML + ',';
  }
  console.log(s);
  // cookie
  // 安全性：服务器在设置Cookie时可以使用httpOnly，设定了httpOnly的Cookie将不能被JavaScript读取======
  console.log(document.cookie); // 'v=123; remember=true; prefer=zh'
